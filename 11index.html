<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music45</title>
    <link rel="icon" type="image/webp" href="music/music45.webp">
    <link rel="stylesheet" href="11styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Genre Selection -->
    <div class="genre-grid">
        <div class="genre-card gradient-1" id="hindi-btn">Hindi</div>
        <div class="genre-card gradient-2" id="english-btn">English</div>
        <div class="genre-card gradient-3" id="marathi-btn">Marathi</div>
        <div class="genre-card gradient-4" id="telugu-btn">Telugu</div>
    </div>

    <!-- Playlist Container (Initially Hidden) -->
    <div id="song-list" class="hidden">
        <ul id="song-list"></ul>
    </div>

    <!-- Main Content (Footer) -->
 <div id="footer-controls" class="footer-controls">
  <div id="footer-song-info" class="footer-song-info">
    <img id="footer-cover-image" class="footer-cover" src="cover1.jpg" alt="Cover" />
    <p id="footer-song-title">Song Title 1</p>
    <p id="footer-artist-name">Artist Name 1</p>
  </div>
  <div class="footer-controls-buttons">
    <button id="footer-play-pause" class="footer-play-pause-btn">▶️</button>
  </div>
</div>

  <!-- Music Banner (initially hidden) -->
<div id="music-banner" class="music-player" style="display:none;">
  <div class="player-container">
    <button id="close-banner-btn" class="close-btn">
      <i class="fas fa-chevron-down"></i>
  </button>
  <div class="album-cover">
    <img id="banner-cover-image" class="banner-cover" src="cover1.jpg" alt="Album Cover">
  </div>
  <div class="song-info">
    <h2 id="banner-song-title">Song Title 1</h2>
    <p id="banner-artist-name">Artist Name 1</p>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar">
        <div id="progress" class="progress"></div>
    </div>
    <div class="time-stamps">
        <span id="current-time">00:00</span>
        <span id="duration">00:00</span>
    </div>
  </div>

  <div class="main-controls">
    <button id="shuffle-btn" class="control-btn"><i class="fas fa-shuffle"></i></button>
    <button id="prev" class="control-btn"><i class="fas fa-backward"></i></button>
    <button id="banner-play-pause" class="play-btn"><i class="fas fa-play"></i></button>
    <button id="next" class="control-btn"><i class="fas fa-forward"></i></button>
    <button id="repeat-btn" class="control-btn"><i class="fas fa-repeat"></i></button>
    
    
    <div id="shuffle-popup" class="popup">Shuffle: <span id="shuffle-status"></span></div>
    <div id="repeat-popup" class="popup">Repeat: <span id="repeat-status"></span></div>  
</div>

  <div class="secondary-controls">
    <button class="control-btn"><i class="fas fa-music"></i></button>
    <button id="download-btn" class="control-btn"><i class="fas fa-download"></i></button>
    <button class="control-btn"><i class="fas fa-heart"></i></button>
    <button class="control-btn"><i class="fas fa-clock-rotate-left"></i></button>
  </div>
  </div>
</div>

  <audio id="audio"></audio>
    <script type="module" src="11main.js"></script>
</body>
</html>
