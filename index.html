<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="icon" type="image/webp" href="music/music45.webp">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Search Section -->
<div class="search-container">
  <input type="text" id="search-bar" placeholder="Search for a song or artist..." />
  <button id="search-btn">ğŸ”</button>

<!-- Playlist Selection Section -->
<div class="playlist-buttons">

  <button id="english-btn" class="control-button">English</button>
  <button id="marathi-btn" class="control-button">Marathi</button>
</div>

<!-- Music Player Section -->
<div class="music-banner">

  <div class="cover">
    <img id="cover-image" src="cover1.jpg" alt="Album Cover">
  </div>

  <!-- Song Title and Artist Name -->
  <div class="song-details">
    <h2 id="song-title">Song Title 1</h2>
    <p id="artist-name">Artist Name 1</p>
  </div>

  <!-- Progress Bar -->
  <div class="progress-container">
    <span id="current-time">0:00</span>
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
    <span id="duration">0:00</span>
  </div>

    <button id="prev" class="control-btn">â®ï¸</button>

  </div>

  <!-- Secondary Controls -->
  <div class="secondary-controls">
    <button id="shuffle-btn">ğŸ”€</button>
    <button id="repeat-btn">ğŸ”</button>
    <button id="download-btn">â¬‡ï¸</button> <!-- Download button -->
  </div>

  <!-- Quality Selection -->
  <div class="quality-selection">
    <select id="quality-select">
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
  </div>
</div>

<audio id="audio"></audio>

<script type="module" src="main.js"></script>

</body>
</html>
