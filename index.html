<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Music Banner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="music-banner">
    <div class="cover">
      <img id="cover-image" src="cover1.jpg" alt="Album Cover">
    </div>
    <div class="song-details">
      <h2 id="song-title">Song Title 1</h2>
      <p id="artist-name">Artist Name 1</p>
    </div>
    <div class="controls">
      <button class="control-btn" id="prev">⏮️</button>
      <button class="control-btn play" id="play-pause">▶️</button>
      <button class="control-btn" id="next">⏭️</button>
    </div>
  </div>

  <!-- Audio Tag -->
  <audio id="audio"></audio>

  <script src="script.js"></script>
</body>
</html>
