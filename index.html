<style>
/* General Styles */
body {
  font-family: Arial, sans-serif;
  background-color: #121212;
  color: white;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 10px;
}

/* Search Container */
.search-container {
  width: 100%;
  max-width: 400px;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
}

#search-bar {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 5px 0 0 5px;
  outline: none;
  margin-right: -1px;
}

#search-btn {
  padding: 12px 15px;
  font-size: 16px;
  border: none;
  border-radius: 0 5px 5px 0;
  cursor: pointer;
  background-color: #1db954;
  color: white;
  width: 50px;
}

#search-btn:hover {
  background-color: #1ed760;
}

/* Menu Button */
.menu-btn {
  font-size: 30px;
  background: none;
  color: white;
  border: none;
  cursor: pointer;
  padding: 10px;
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 1000;
}

/* Playlist Menu */
.playlist-menu {
  display: none;
  flex-direction: column;
  align-items: center;
  position: fixed;
  top: 60px;
  left: 10px;
  width: 200px;
  background-color: #222;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

#playlist-menu button {
  background-color: #444;
  color: white;
  border: none;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#playlist-menu button:hover {
  background-color: #1db954;
}

/* Show the playlist menu when active */
.playlist-menu.active {
  display: flex;
}

/* Responsive Design */
@media (max-width: 480px) {
  #search-bar {
    font-size: 14px;
  }

  #search-btn {
    font-size: 14px;
    padding: 8px 12px;
  }
}
</style>

<script>
import { hindiSongs, englishSongs, marathiSongs } from './songs.js';

let currentSongIndex = 0;
let isPlaying = false;
let isShuffle = false;
let isRepeat = false;
let currentSongs = hindiSongs; // Default playlist is Hindi

// HTML Elements
const audio = document.getElementById("audio");
const playPauseBtn = document.getElementById("play-pause");
const nextBtn = document.getElementById("next");
const prevBtn = document.getElementById("prev");
const menuBtn = document.getElementById("menu-btn");
const playlistMenu = document.getElementById("playlist-menu");

// Toggle Playlist Menu Visibility
menuBtn.addEventListener("click", () => {
  playlistMenu.classList.toggle("active");
});

// Hide menu when clicking outside
document.addEventListener("click", (event) => {
  if (!menuBtn.contains(event.target) && !playlistMenu.contains(event.target)) {
    playlistMenu.classList.remove("active");
  }
});

// Play/Pause Button
playPauseBtn.addEventListener("click", () => {
  if (isPlaying) {
    audio.pause();
    isPlaying = false;
    playPauseBtn.textContent = "‚ñ∂Ô∏è";
  } else {
    audio.play();
    isPlaying = true;
    playPauseBtn.textContent = "‚è∏Ô∏è";
  }
});
</script>
